<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Radio 97.7 - Esperando Conexi√≥n</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta http-equiv="refresh" content="30">
</head>
<body>
    <div class="container">
        <div class="waiting-container">
            <div class="waiting-card">
                <div class="waiting-icon">üéôÔ∏è</div>
                <h1>Monitor Radio 97.7</h1>
                <div class="waiting-status">
                    <div class="spinner"></div>
                    <p class="waiting-text">Esperando primera se√±al...</p>
                </div>
                <p class="waiting-description">
                    El servidor est√° activo y listo para recibir datos.<br>
                    Aseg√∫rate de que la PC de radio est√© encendida y el monitor iniciado.
                </p>
                <div class="waiting-footer">
                    <span>üîÑ Verificando conexi√≥n cada 30 segundos</span>
                </div>
            </div>
        </div>
    </div>

    <style>
        .waiting-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .waiting-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 60px 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            animation: fadeIn 0.5s ease-in;
        }

        .waiting-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .waiting-card h1 {
            font-size: 36px;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .waiting-status {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .waiting-text {
            font-size: 22px;
            font-weight: 600;
            color: #f59e0b;
        }

        .waiting-description {
            font-size: 15px;
            color: #9ca3af;
            line-height: 1.8;
            margin: 20px 0;
        }

        .waiting-footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 13px;
            color: #6b7280;
        }

        @media (max-width: 600px) {
            .waiting-card {
                padding: 40px 30px;
            }

            .waiting-icon {
                font-size: 60px;
            }

            .waiting-card h1 {
                font-size: 28px;
            }

            .waiting-text {
                font-size: 18px;
            }
        }
    </style>
</body>
</html>
